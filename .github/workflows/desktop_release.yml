name: Desktop release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true

jobs:
  code_quality:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Unit tests
        run: ./gradlew test

  build_and_release:
    needs: code_quality
    runs-on: windows-latest
    #    strategy:
    #      matrix:
    #        os: [windows-latest]
    #        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-home-cache-cleanup: true
          cache-encryption-key: ${{ secrets.GRADLE_CACHE_ENCRYPTION_KEY }}
      - name: Build MSI
        run: |
          ./gradlew :desktopApp:packageReleaseMsi
      #      - name: Upload MSI
      #        uses: actions/upload-artifact@v3
      #        with:
      #          name: CPU-Info-${{ matrix.arch }}-${{ github.event.inputs.version }}.msi
      #          path: build/distributions/CPU-Info-${{ matrix.arch }}-${{ github.event.inputs.version }}.msi
      - name: Tag Release
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag ${{ github.event.inputs.version }}
          git push origin ${{ github.event.inputs.version }}
